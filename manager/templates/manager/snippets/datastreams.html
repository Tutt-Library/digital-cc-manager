<div class="panel panel-default">
    <div class="panel-heading" role="tab" id="dsHeading">
      <h4 class="panel-title">
        <a data-toggle="collapse" 
           data-parent="#objAccordion" 
           href="#ds" aria-expanded="true" 
           aria-controls="">
           <i class="fa fa-upload"></i> Datastreams
        </a>
      </h4>
    </div>
    <div id="ds" 
         class="panel-collapse collapse" 
         role="tabpanel" 
         aria-labelledby="dsHeading">
    {% for ds_form in obj_form.datastreams %}
        <div class="row">
            {{ ds_form.csrf_token }}
            <div class="form-group col-md-3">
             <label class="form-control-label">{{ ds_form.content_model.label }}</label>
            {{ ds_form.content_model(class_="form-control") }}
            </div>
           <div class="form-group col-md-6">
            <label class="form-control-label">{{ ds_form.ds_label.label }}</label>
            {{ ds_form.ds_label(class_="form-control") }}
            <label class="form-control-label">{{ ds_form.datastream.label }}</label>
           {{ ds_form.datastream(class_="form-control") }}  
           </div>
           <div class="col-md-1">
            <a href="#" data-bind="click: addDatastream" id="AddDSBtn"><i class="fa fa-plus-circle"></i></a>
            </div>
        </div>
    {% endfor %}
    

    </div>
</div>
