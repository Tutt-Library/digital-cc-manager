{% extends 'manager/base.html' %}

{% block main %}
<div class="container">
    <h2>Select Fedora Object</h2>
   <form method="POST" 
         action="{{ url_for('update_fedora_object') }}">
         {{ select_pid_form.csrf_token }}
        <div class="form-group row">
            <label class="form-control-label col-md-2" for="pid">
                Enter PID of Fedora Object to be edited 
             </label>
           <div class="col-md-2">
                {{ select_pid_form.pid(class_="form-control") }}
            </div>
        </div> 
        <div class="form-group row">
            <input class="btn btn-primary" type="submit" value="Edit"></input>
        </div>
    </form>
</div>
{% endblock %}
